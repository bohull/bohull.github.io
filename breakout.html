<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakout Game</title>
  <style>
    body {
      margin: 0;
      background: #1e2a39;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    canvas {
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="320"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Ball
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    const ballRadius = 8;

    // Paddle
    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let rightPressed = false;
    let leftPressed = false;

    // Bricks
    const brickRowCount = 4;
    const brickColumnCount = 7;
    const brickWidth = 50;
    const brickHeight = 16;
    const brickPadding = 8;
    const brickOffsetTop = 40;
    const brickOffsetLeft = 30;

    let bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    let score = 0;
    let lives = 3;

    // Input handling
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
    }

    // Drawing helpers
    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#1e2a39";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(
        paddleX,
        canvas.height - paddleHeight - 5,
        paddleWidth,
        paddleHeight
      );
      ctx.fillStyle = "#1e2a39";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX =
              c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY =
              r * (brickHeight + brickPadding) + brickOffsetTop;

            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;

            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#dcdcdc";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "14px Arial";
      ctx.fillStyle = "#1e2a39";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function drawLives() {
      ctx.font = "14px Arial";
      ctx.fillStyle = "#1e2a39";
      ctx.fillText("Lives: " + lives, canvas.width - 70, 20);
    }

    // Improved brick collision â€“ uses ball radius and side vs top/bottom
    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            const hit =
              x + ballRadius > b.x &&
              x - ballRadius < b.x + brickWidth &&
              y + ballRadius > b.y &&
              y - ballRadius < b.y + brickHeight;

            if (hit) {
              const overlapLeft   = (x + ballRadius) - b.x;
              const overlapRight  = (b.x + brickWidth) - (x - ballRadius);
              const overlapTop    = (y + ballRadius) - b.y;
              const overlapBottom = (b.y + brickHeight) - (y - ballRadius);

              const minOverlapX = Math.min(overlapLeft, overlapRight);
              const minOverlapY = Math.min(overlapTop, overlapBottom);

              if (minOverlapX < minOverlapY) {
                dx = -dx; // side hit
              } else {
                dy = -dy; // top/bottom hit
              }

              b.status = 0;
              score++;

              if (score === brickRowCount * brickColumnCount) {
                alert("You win! ðŸŽ‰");
                document.location.reload();
              }
            }
          }
        }
      }
    }

    // Main loop with angle-based paddle bounce
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      drawLives();
      collisionDetection();

      // Bounce off walls
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }

      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius - paddleHeight) {
        // Paddle / bottom zone
        if (x > paddleX && x < paddleX + paddleWidth) {
          // Angle-based bounce off paddle

          // Place ball just above the paddle to avoid clipping
          y = canvas.height - paddleHeight - ballRadius - 5;

          const paddleCenter = paddleX + paddleWidth / 2;
          const distFromCenter = x - paddleCenter;

          // Normalize hit position: -1 (left) to 1 (right)
          const normalized = distFromCenter / (paddleWidth / 2);

          // Max bounce angle from vertical (in radians)
          const maxBounceAngle = Math.PI / 3; // 60 degrees

          const bounceAngle = normalized * maxBounceAngle;

          // Preserve overall speed
          const speed = Math.sqrt(dx * dx + dy * dy);

          dx = speed * Math.sin(bounceAngle);
          dy = -speed * Math.cos(bounceAngle); // always going up after paddle
        } else if (y + dy > canvas.height - ballRadius) {
          // Missed paddle â†’ lose life
          lives--;
          if (!lives) {
            alert("Game over ðŸ˜¢");
            document.location.reload();
          } else {
            // Reset ball and paddle
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
        }
      }

      // Move paddle
      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 5;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 5;
      }

      // Move ball
      x += dx;
      y += dy;

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
