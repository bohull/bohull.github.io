<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects — Bohull</title>
  <link rel="icon" type="image/png" href="favicon.png">


  <style>
    :root {
      --navy: #1e2a39;
      --light-gray: #f7f7f7;
      --med-gray: #dcdcdc;
      --dark-text: #222;
      --muted-text: #555;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: var(--light-gray);
      color: var(--dark-text);
      line-height: 1.7;
    }

    header {
      background: var(--navy);
      color: #fff;
      padding: 70px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 1px;
      font-weight: 600;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-top: 10px;
    }

    nav {
      background: #fff;
      border-bottom: 1px solid var(--med-gray);
      padding: 12px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      margin: 0 18px;
      text-decoration: none;
      color: var(--navy);
      font-weight: 600;
      padding-bottom: 4px;
      transition: 0.25s;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      border-bottom: 2px solid var(--navy);
    }

    .container {
      max-width: 850px;
      margin: 50px auto;
      background: white;
      padding: 45px;
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 1.9rem;
      color: var(--navy);
    }

    .wip {
      font-size: 1.2rem;
      color: var(--muted-text);
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: var(--muted-text);
      font-size: 0.95rem;
    }

    /* Project Cards */

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    /* Make the whole card clickable but still look like a card, not a link */
    .project-card {
      display: block;
      background: #ffffff;
      border-radius: var(--radius);
      border: 1px solid var(--med-gray);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      text-decoration: none;
      color: inherit;
      overflow: hidden;
      transition: transform 0.15s ease, box-shadow 0.15s ease,
                  border-color 0.15s ease;
    }

    .project-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      border-color: var(--navy);
    }

    .project-image {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      background: var(--med-gray);
    }

    .project-body {
      padding: 18px 20px 20px;
    }

    .project-title {
      margin: 0 0 6px;
      color: var(--navy);
      font-size: 1.1rem;
    }

    .project-text {
      margin: 0 0 10px;
      color: var(--muted-text);
      font-size: 0.95rem;
    }

    .project-link-text {
      font-weight: 600;
      color: var(--navy);
      font-size: 0.95rem;
    }

  </style>
</head>

<body>

  <header>
    <h1>Projects</h1>
    <p>A collection of things I'm building and experimenting with.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="about.html">About</a>
  </nav>

  <div class="container">
    <h2>Projects</h2>
    <div class="projects-grid">
    <a href="breakout.html" class="project-card">
      <!-- <img src="images/breakout-thumbnail.png" alt="Breakout game preview" class="project-image"> -->
      <div class="project-body">
        <h3 class="project-title">Breakout Game</h3>
        <p class="project-text">
          A simple browser-based Breakout clone built with HTML5 canvas and JavaScript.
        </p>
        <span class="project-link-text">Play game →</span>
      </div>
    </a>
  </div>
  </div>

  <footer>
    © <span id="year"></span> Bohull — Built with GitHub Pages
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
